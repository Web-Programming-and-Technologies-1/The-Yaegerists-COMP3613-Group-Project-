
{% extends "signuploginlayout.html" %}
{% block title %}<title>BeRealER. Sign Up</title> {% endblock %}


{{ super() }}

{% block content %} 

<body>
	<div class="main" title="Signup">  	
			<div class="signup" aria-hidden="true">
				<form>

                    <label aria-hidden="true">BeRealER.</label>
                    <h1>Sign up to share and rank photos :)</h1>
					<input type="username" name="username" placeholder="Username" required="">
					<input type="name" name="name" placeholder="Name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button onclick="window.location.href='/home';">Sign Up</button> 
                    <p type="p2">Already have an account? <a href="/login">Login here</a></p>
				</form>
			</div>
	</div>
</body>
{% endblock %}
